<!DOCTYPE html>
<html>

<head>
    <title>HireSpark</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="css/styles.css" rel="stylesheet" type="text/css">

</head>

<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="index.html"><strong>HireSpark</strong></a>
            </div>
            <ul class="nav navbar-nav">
                <li class="active"><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="products.html">Our Products</a></li>
                <li><a href="register.html">Customer Registration</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </div>
    </nav>

    <br><br>

    <header class="masthead">
        <div class="container d-flex h-100 align-items-center">
            <div class="mx-auto text-center">
                <img src="img/logo.jpg" alt="logo" id="logo" height='100' width='100'>
                <h1>HireSpark</h1>
                <h2>HireSpark helps you build your dream, your future when you hire our WORLD CLASS HIGH QUALITY machinery.</h2>
                <br><br>
                <button type="submit" id="showHire" class="btn btn-success">Get Started</button>
            </div>
        </div>
    </header>
    
    <!-------------------Pop Up Form for Equipment Hire--------------->
    <div class="form-popup" id="myForm">
        <form class="form-container">
          <h1>Hire Our Equipment</h1>
      
          <label for="customerName"><b>Customer Name</b></label>
          <input type="text" placeholder="Enter customer name" name="street" required>
          
          <label for="Make"><b>Make</b></label>
          <select id="equipmentMake" class="form-control form-control-lg" id="sel2">
            <option>Komatsu</option>
            <option>Caterpilar</option>
            <option>JCB</option>
            <option>Mitsubishi</option>
        </select>
      
          <label for="Equipment Type"><b>Type</b></label>
          <select id="equipmentMake" class="form-control form-control-lg" id="sel2">
            <option>Grader</option>
            <option>Tractor</option>
            <option>Bulldozer</option>
            <option>Crane</option>
        </select>

          <label for="dailyRate"><b>Daily Rate</b></label>
          <input type="text" placeholder="Enter the daily rate" name="rate" required>

          <label for="numberOfDays"><b>Number of Days</b></label>
          <input type="text" placeholder="Enter the number of days" name="street" required>

          <label for="collectionPoint"><b>Collection Point</b></label>
          <select id="equipmentMake" class="form-control form-control-lg" id="sel2">
            <option>HireSpark</option>
            <option>Customer</option>
            </select>
      
          <button type="submit" id="printButton" class="btn">Print Proforma</button>
          <button type="submit" class="btn cancel" onclick="closeForm()">Close</button>
        </form>
      </div> 
    <br><br><br><br><br><br>
    <br><br><br><br><br><br>
    <footer>
        <section class="contact-section bg-black">
            <div class="contact">
                <div class="social d-flex justify-content-center">
                    <img src="img/social_icons/facebook.png">
                    <img src="img/social_icons/twitter.png">
                </div>
                <p>Copyright &copy; HireSpark</p>
                <p>2020</p>
            </div>
        </section>
    </footer>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
